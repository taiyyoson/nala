databases:
  - name: nala-conversations-db
    plan: starter
    databaseName: nala_conversations
    user: nala_user

services:
  - type: web
    name: nala-backend-api
    env: python
    region: oregon
    plan: starter
    pythonVersion: "3.11"
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r backend/requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CONVERSATION_DATABASE_URL
        fromDatabase:
          name: nala-conversations-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: DEBUG
        value: false