name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, taiyo-backend-skeleton ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Auto-format code
      run: |
        cd backend
        black .
        isort .

    - name: Commit formatting changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "style: auto-format code with black and isort"

    - name: Push formatting changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Run linting
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Verify formatting
      run: |
        cd backend
        black --check .
        isort --check-only .

    - name: Run database tests
      run: |
        cd backend
        pytest tests/test_database.py -v --tb=short

    - name: Run API endpoint tests
      run: |
        cd backend
        pytest tests/test_api_endpoints.py -v --tb=short

    - name: Run all tests
      run: |
        cd backend
        pytest -v --tb=short --cov=. --cov-report=term-missing